presubmits:
  - name: pre-kubermatic-kubelet-verify-boilerplate
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelet.git"
    spec:
      containers:
        - image: quay.io/kubermatic-labs/boilerplate:v0.1.1
          command:
            - ./hack/verify-boilerplate.sh
          resources:
            requests:
              cpu: 200m
              memory: 256Mi

  - name: pre-kubermatic-kubelet-test-building-v1.18
    run_if_changed: "^(v1.18)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelet.git"
    labels:
      preset-docker-mirror: "true"
    spec:
      containers:
        - image: quay.io/containers/buildah:v1.21.0
          command:
            - ./hack/ci/build-images.sh
          env:
            - name: DRY_RUN
              value: superdry
            - name: MINOR_VERSION
              value: v1.18
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 2
              memory: 3Gi

